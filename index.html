<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Регистрация</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/smoke-pure.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>

<body>

    <section class="auth">
        <div class="wrapper_auth">
            <div class="auth_card">
                <div class="auth_img-card" data-tilt-full-page-listening>
                    <img src="img/logo_sqr.png" alt="">
                </div>
                <div class="auth_btn log">
                    <h2 class="auth_h2 entry">Войти</h2>
                    <div class="input_div input_login">
                        <input class="input auth_input" type="text" name="" id="login_auth">
                    </div>
                    <div class="input_div input_pass">
                        <input class="input auth_input" type="password" name="pass" id="pass_auth">
                        <img class="eye-open eye1o" src="img/eye-open.svg" alt="">
                        <img class="eye-close eye1c none" src="img/eye-close.svg" alt="">
                    </div>

                    <a onclick="auth()"><button class="login btn_style2 entry">Войти</button></a>
                    <div class="min_label-div">
                        <a href="#" class="min_label reg_btn registry">Регистрация</a>
                        <hr class="vertical_min-hr"><a href="reset.html" class="min_label forgot_pass">Забыли пароль?</a>
                    </div>
                </div>
                <div class="auth_btn reg none">
                    <h2 class="auth_h2 registry">Регистрация</h2>
                    <div class="input_div input_login">
                        <input class="input auth_input" type="text" name="" id="login_reg">
                    </div>
                    <div class="input_div input_pass">
                        <input class="input auth_input" type="password" name="" id="pass_reg">
                        <img class="eye-open eye2o" src="img/eye-open.svg" alt="">
                        <img class="eye-close eye2c none" src="img/eye-close.svg" alt="">
                    </div>
                    <div class="input_div input_repass re_pass">
                        <input class="input auth_input" type="password" name="" id="repass_reg">
                        <img class="eye-open eye3o" src="img/eye-open.svg" alt="">
                        <img class="eye-close eye3c none" src="img/eye-close.svg" alt="">
                    </div>
                    <a onclick="reg()"><button class="login btn_style2"> Регистрация</button></a>
                    <div class="min_label-div">
                        <a class="min_label log_btn entry">Войти</a>
                        <hr class="vertical_min-hr"><a href="reset.html" class="min_label forgot_pass">Забыли пароль?</a>
                    </div>
                    <!-- <button class="login btn_style1">Войти</button>
                    <button class="reg btn_style2">Регистрация</button>
                    <a class="forgot" href="#">Забыли пароль?</a> -->
                </div>
            </div>
        </div>
        <div class="select_lang">
            <a class="ru">RU</a>
            <a class="kz">KZ</a>
            <a class="eng">ENG</a>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".auth_img-card"), {
            max: 25,
            speed: 400,
            reverse: true
        });

        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".auth_img-card"));
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/smoke-pure.js"></script>

</body>



</html>
